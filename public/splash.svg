<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#010922;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#splashGrad)"/>
  
  <!-- Background Pattern -->
  <circle cx="200" cy="150" r="100" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1000" cy="480" r="150" fill="#1e40af" opacity="0.1"/>
  <circle cx="600" cy="100" r="80" fill="#60a5fa" opacity="0.15"/>
  
  <!-- Main Logo -->
  <g transform="translate(600, 250)">
    <rect x="-150" y="-100" width="300" height="200" rx="20" fill="#3b82f6" opacity="0.9" transform="rotate(-10)"/>
    <rect x="-150" y="-100" width="300" height="200" rx="20" fill="#1e40af" opacity="0.7" transform="rotate(10)"/>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">FlipBase</text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Play-to-Earn Gaming on Base
  </text>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="24" fill="#e0e7ff" text-anchor="middle" opacity="0.8">
    Create games, compete, and earn rewards
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="500" r="8" fill="#60a5fa" opacity="0.6"/>
  <circle cx="1050" cy="130" r="8" fill="#93c5fd" opacity="0.6"/>
  <circle cx="300" cy="550" r="6" fill="#3b82f6" opacity="0.5"/>
  <circle cx="900" cy="80" r="6" fill="#1e40af" opacity="0.5"/>
</svg>
